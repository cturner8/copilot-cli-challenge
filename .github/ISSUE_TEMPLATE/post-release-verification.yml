        ## Windows - amd64
  
  - type: checkboxes
    id: windows-amd64
    attributes:
      label: Windows amd64 Tests
      options:
        - label: Install via install.ps1 (latest)
        - label: Install via install.ps1 (specific version)
        - label: Binary executes and shows version
        - label: Config command works
        - label: List command works
        - label: Sync command works
        - label: Import command works
        - label: Database created in correct location
        - label: Help commands display correctly
        - label: Error handling works (non-existent binary)
  
  - type: markdown
    attributes:
      value: |
