  - type: markdown
    attributes:
      value: |
        ---
        
        ## Additional Checks
  
  - type: checkboxes
    id: additional
    attributes:
      label: Additional Verification
      options:
        - label: Release notes are accurate and complete
        - label: Checksums file is present and valid
        - label: All platform/arch binaries are present in release
        - label: Installation instructions in README are up to date
        - label: CHANGELOG is updated (if applicable)
        - label: Documentation reflects any changes
  
  - type: textarea
    id: automated-results
    attributes:
      label: Automated E2E Test Results
      description: Link to or paste results from automated E2E workflow runs
      placeholder: |
        Link to workflow run: https://github.com/cturner8/copilot-cli-challenge/actions/runs/...
        
        All platforms: âœ… Passed
    validations:
      required: false
  
  - type: textarea
    id: issues
    attributes:
      label: Issues Found
      description: Document any issues discovered during verification
      placeholder: Describe any problems or unexpected behavior
    validations:
      required: false
  
  - type: textarea
    id: notes
    attributes:
      label: Additional Notes
      description: Any other relevant information about this release verification
    validations:
      required: false
  
  - type: markdown
    attributes:
      value: |
        ---
        
        ## Sign-off
        
        Once all tests are complete and any issues are resolved, close this issue to indicate the release has been verified.
